<!DOCTYPE html>
<html lang="">
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      @font-face {
        font-family: "inter";
        font-style: normal;
        font-weight: 400;
        src: url("./src/assets/font/static/Inter-Light.woff") format("woff"),
          url("./src/assets/font/static/Inter-Light.woff2") format("woff2");
      }
    </style>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
